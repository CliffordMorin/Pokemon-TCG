<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Homepage Template</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    />
    <!-- regular css sheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- pokeball icon source  -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <section class="titleBanner">
      <div class="titleBody">
        <h2>
          <span class="iconify" data-icon="mdi-pokeball" data-inline="false">
          </span
          >Pokemon Deck Builder<span
            class="iconify"
            data-icon="mdi-pokeball"
            data-inline="false"
          ></span>
        </h2>
      </div>
    </section>
    <!-- Page header nav bar -->

    <nav>
      <div class="navBar nav-wrapper">
        <a href="#" class="sidenav-trigger" data-target="mobile-nav">
          <i class="material-icons">menu</i>
        </a>

        <ul class="left hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">Battle!</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">My Profile</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-nav">
      <li><a href="#">Sass</a></li>
      <li><a href="#">Components</a></li>
      <li><a href="#">Javascript</a></li>
      <li><a href="#">Mobile</a></li>
    </ul>

    <p>[[[Handle bars]]]</p>

    <footer></footer>

    <!-- materialize javascript package -->
    <script src="./materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
